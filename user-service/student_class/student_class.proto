syntax = "proto3";

package proto.student_class;

import "google/protobuf/timestamp.proto";
import "common/enums.proto";

option java_multiple_files = true;
option java_package = "com.bannote.userservice.proto.student_class";
option java_outer_classname = "StudentClassMessageProto";

// 학반
message StudentClass {
  int64 id = 1;
  int64 department_id = 2;
  string name = 3;
  int32 admission_year = 4;
  int32 graduation_year = 5;
  proto.common.StudentClassStatus status = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp deleted_at = 8;
  int64 created_by = 9;
  int64 deleted_by = 10;
}