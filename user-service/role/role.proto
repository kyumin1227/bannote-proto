syntax = "proto3";

package proto.role;

import "google/protobuf/timestamp.proto";
import "common/enums.proto";

option java_multiple_files = true;
option java_package = "com.bannote.userservice.proto.role";
option java_outer_classname = "RoleMessageProto";

// 유저-권한 매핑
message UserRoleMapping {
  int64 id = 1;
  int64 user_id = 2;
  proto.common.UserRole role = 3;
  google.protobuf.Timestamp created_at = 4;
}