syntax = "proto3";

package proto.email_allowlist;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "com.bannote.userservice.proto.email_allowlist";
option java_outer_classname = "EmailAllowlistMessageProto";

// 허용된 이메일
message EmailAllowlist {
  int64 id = 1;
  string email = 2;
  google.protobuf.Timestamp created_at = 3;
}