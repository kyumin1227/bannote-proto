version: v2
clean: true # 빌드 전 기존의 결과물 삭제
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: userservice
      module: buf.build/bannote/user-service
    - file_option: go_package_prefix
      value: tokenservice
      module: buf.build/bannote/token-service
plugins:
  # # Go plugins
